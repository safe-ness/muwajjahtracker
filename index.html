<body>

          <div class="col-md-6">

<div class="card mb-3">
  <div class="card-body">

    <div class="table-container mb-3" style="
      max-height: 500px;

<div class="text-end">

<script>
  let deferredPrompt;
  const installBtn = document.getElementById("installBtn");

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    if (installBtn) installBtn.style.display = "block";
  });

  if (installBtn) installBtn.addEventListener("click", async () => {
    installBtn.style.display = "none";
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log(outcome === "accepted" ? "‚úÖ App installed" : "‚ùå Install dismissed");
    deferredPrompt = null;  
  });
</script>

<!-- Script utama -->
<script>
  // Ganti dengan URL WebApp Anda jika berbeda
  const scriptURL = "https://script.google.com/macros/s/AKfycbwihFkVkB_XWq-p3Urn8JDgruEzABCds6vrkYNQ62ojZf6dMbWq1-fvlBe4bb3novWUtg/exec";

  const pelajaranSelect = document.getElementById("pelajaran");
  const tabel = document.getElementById("tabelMateri");
  const tbody = tabel.querySelector("tbody");
  const jenisSelect = document.getElementById("jenis");
  const stambukInput = document.getElementById("stambuk");
  let progressSantri = [];       // array of progress rows for current stambuk
  let pelajaranData = {};       // data pelajaran { pelajaran: [{id, judul, type}, ...] }

  // deteksi teks arab untuk RTL styling
  function isArabic(text) {
    return /[\u0600-\u06FF\u0750-\u077F]/.test(text);
  }

  // ambil parameter URL (jika ada)
  function isiDariURL() {
    const params = new URLSearchParams(window.location.search);
    if (params.has("stambuk")) document.getElementById("stambuk").value = params.get("stambuk");
    if (params.has("nama")) document.getElementById("nama").value = decodeURIComponent(params.get("nama"));
    if (params.has("kelas")) document.getElementById("kelas").value = params.get("kelas");
    if (params.has("daerah")) document.getElementById("daerah").value = params.get("daerah");
  }
  isiDariURL();

  // ----------- Render Materi -----------
  function renderMateri(pelajaranKey) {
    tbody.innerHTML = "";
    if (!pelajaranKey || !pelajaranData[pelajaranKey]) {
      tabel.style.display = "none";
      return;
    }

    const selectedJenis = jenisSelect.value;
    const stambuk = stambukInput.value.trim();

    tabel.style.display = "table";
    let no = 1;

    // buat set cepat untuk pencocokan (menggunakan kombinasi pelajaran+judul+jenis)
    // namun kita gunakan progressSantri array yang berisi jenis untuk pencocokan
    pelajaranData[pelajaranKey].forEach((m) => {
      const rtlClass = isArabic(m.judul) ? "rtl" : "ltr";
      if (m.type === "Judul") {
        tbody.insertAdjacentHTML("beforeend", `
          <tr class="table-secondary ${rtlClass}">
            <td colspan="3" class="fw-bold text-primary">${m.judul}</td>
          </tr>`);
      } else {
        // cek apakah sudah dilaporkan dengan jenis yang sedang dipilih
        const sudah = !!progressSantri.find(p =>
          (String(p.pelajaran) === String(pelajaranKey)) &&
          (String(p.judul) === String(m.id) || String(p.judul) === String(m.judul)) &&
          (String(p.jenis) === String(selectedJenis))
        );

        if (sudah) {
          tbody.insertAdjacentHTML("beforeend", `
            <tr class="reported ${rtlClass}">
              <td>${no++}</td>
              <td>${m.judul}</td>
              <td>‚úî</td>
            </tr>`);
        } else {
          // checkbox enabled ‚Äî tapi tambahkan data- attributes agar mudah di-validasi
          tbody.insertAdjacentHTML("beforeend", `
            <tr class="${rtlClass}">
              <td>${no++}</td>
              <td>${m.judul}</td>
              <td><input type="checkbox" value="${m.id}" data-judul="${encodeURIComponent(m.judul)}" data-pelajaran="${encodeURIComponent(pelajaranKey)}"></td>
            </tr>`);
        }
      }
    });

    // setelah render, pasang listener untuk perubahan checkbox (satu kali)
    // kita gunakan event delegation pada tbody untuk menghindari banyak listener
  }

  // ----------- Load Pelajaran (dari Apps Script) -----------
  async function loadPelajaran() {
    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "getPelajaran" })
      });
      const data = await res.json();
      pelajaranData = data || {};

      // populate pelajaran dropdown
      pelajaranSelect.innerHTML = `<option value="">-- Pilih Pelajaran --</option>`;
      Object.keys(pelajaranData).forEach(p => {
        pelajaranSelect.innerHTML += `<option value="${p}">${p}</option>`;
      });

    } catch (err) {
      showToast("Gagal memuat pelajaran: " + err.message, "danger");
    }
  }

  // Panggil loadPelajaran sekali saat script inisialisasi
  loadPelajaran();

  // rerender saat user ganti pelajaran atau jenis
  pelajaranSelect.addEventListener("change", () => {
    renderMateri(pelajaranSelect.value);
  });
  jenisSelect.addEventListener("change", () => {
    renderMateri(pelajaranSelect.value);
    // jika user mengubah jenis, juga cek apakah saat ini ada checkbox tercentang yang kini menjadi duplikat
    validateCheckedAgainstProgress();
  });

  // event delegation: tangani klik pada checkbox dalam tbody
  tbody.addEventListener("change", (e) => {
    const target = e.target;
    if (target.matches('input[type="checkbox"]')) {
      // jika checkbox dicentang, lakukan validasi segera (client-side + server final sebelum submit)
      if (target.checked) {
        // cek apakah row ini sudah dilaporkan (safety client-side)
        const pel = decodeURIComponent(target.dataset.pelajaran || pelajaranSelect.value);
        const judId = target.value;
        const judText = decodeURIComponent(target.dataset.judul || "");
        const jen = jenisSelect.value;
        const found = !!progressSantri.find(p =>
          (String(p.pelajaran) === String(pel)) &&
          (String(p.judul) === String(judId) || String(p.judul) === String(judText)) &&
          (String(p.jenis) === String(jen))
        );
        if (found) {
          // sudah ada, uncheck & beri notifikasi
          target.checked = false;
          showToast("Judul ini sudah pernah dilaporkan dengan jenis yang sama.", "warning");
        }
      }
      // update tombol simpan (disable kalau tidak ada tercentang)
      updateSaveButtonState();
    }
  });

  // ----------- Toast util -----------
  function showToast(message, type="primary", delay=3000) {
    const id = "t" + Date.now();
    const toastHtml = `
      <div id="${id}" class="toast align-items-center text-bg-${type}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>`;
    const container = document.getElementById("toastContainer");
    container.insertAdjacentHTML("beforeend", toastHtml);
    const toastEl = document.getElementById(id);
    const toast = new bootstrap.Toast(toastEl, { delay });
    toast.show();
    toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
  }

  // ----------- Simpan data (dengan validasi server-side terakhir) -----------
  document.getElementById("btnSimpan").addEventListener("click", async () => {
    const ustadz = document.getElementById("pembimbing").value.trim();
    const jenis = document.getElementById("jenis").value.trim();

    if (!ustadz) {
      alert("‚ö†Ô∏è Silakan pilih Ustadz Pembimbing terlebih dahulu.");
      return;
    }
    if (!jenis) {
      alert("‚ö†Ô∏è Silakan pilih Jenis Belajar terlebih dahulu.");
      return;
    }

    const checkedBoxes = [...tbody.querySelectorAll("input[type='checkbox']:checked")];
    const judulDipilih = checkedBoxes.map(x => x.value);

    const dataToSend = {
      stambuk: stambuk.value.trim(),
      nama: nama.value.trim(),
      kelas: kelas.value.trim(),
      daerah: daerah.value.trim(),
      ustadz: document.getElementById("pembimbing").value,
      jenis: document.getElementById("jenis").value,
      pelajaran: pelajaranSelect.value,
      judul: judulDipilih
    };

    if (!dataToSend.stambuk || !dataToSend.nama || !dataToSend.pelajaran || dataToSend.judul.length === 0) {
      showToast("Lengkapi semua kolom dan pilih minimal satu judul materi.", "warning");
      return;
    }

    // disable button + spinner
    const btn = document.getElementById("btnSimpan");
    btn.disabled = false;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status"></span>Sedang menyimpan...`;

 try {
  // LANGSUNG kirim tanpa validasi
  const res = await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({
      action: "simpanData",
      data: dataToSend
    })
  });

  const hasil = await res.json();
  if (hasil.error) throw new Error(hasil.error);

  showToast(hasil.message || "Data berhasil disimpan!", "success");

      // setelah simpan, muat ulang progress agar konsisten
      await muatProgress(dataToSend.stambuk);

      // render ulang materi untuk menandai yang sudah dilaporkan
      renderMateri(pelajaranSelect.value);

      // Reset UI sesuai behavior sebelumnya
      pelajaranSelect.value = "";
      tabel.style.display = "none";
      tbody.innerHTML = "";
      document.getElementById("jenis").value = "";

    } catch (err) {
      showToast("Gagal menyimpan: " + err.message, "danger", 5000);
    } finally {
      btn.disabled = false;
      btn.innerHTML = `üíæ Simpan`;
      updateSaveButtonState();
    }
  });

  // ----------- checkSelectedAgainstServer: cek tiap judul via endpoint checkStatus (parallel) -----------
  async function checkSelectedAgainstServer(stambuk, pelajaran, jenis, judulIds) {
    // mengirim permintaan paralel untuk tiap judul ‚Äî server akan memeriksa baris yang sama
    const calls = judulIds.map(id => {
      return fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          action: "checkStatus",
          data: { stambuk, pelajaran, judul: id, jenis }
        })
      }).then(r => r.json()).then(res => ({ id, exists: !!res.exists })).catch(() => ({ id, exists: false }));
    });
    const results = await Promise.all(calls);
    return results.filter(r => r.exists).map(r => r.id);
  }

  // ----------- Muat progress berdasarkan stambuk -----------
  async function muatProgress(stambukVal) {
    const div = document.getElementById("progress");
    if (!stambukVal) {
      div.innerHTML = "<p class='text-muted'>Masukkan stambuk untuk melihat progress.</p>";
      progressSantri = [];
      renderMateri(pelajaranSelect.value);
      return;
    }

    div.innerHTML = "<div class='text-center text-muted'>‚è≥ Memuat progress...</div>";
    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "getProgress", stambuk: stambukVal })
      });
      const rows = await res.json();

      // validasi format dan sort
      const dataRows = Array.isArray(rows) ? rows : [];
      dataRows.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
      progressSantri = dataRows;

      if (progressSantri.length === 0) {
        div.innerHTML = `
          <div class="card mt-3 shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">Progress Sebelumnya</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-muted">Belum ada progress.</li>
            </ul>
          </div>`;
      } else {
        const listItems = progressSantri.map(r => {
          const materi = r.materi || r.judul || "-";
          const tanggal = r.tanggal || r.date || "-";
          const pel = r.pelajaran || "-";
          const jenis = r.jenis || "-";
          const tanggalLocal = new Date(tanggal).toLocaleString("id-ID", {
            day: "2-digit", month: "short", year: "numeric",
            hour: "2-digit", minute: "2-digit"
          });
          return `
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <div>
                  <strong>${pel}</strong><br>
                  <small class="text-muted">${materi}</small>
                </div>
                <div class="text-end">
                  <small class="text-secondary">${tanggalLocal}</small><br>
                  <span class="badge bg-info text-dark">${jenis}</span>
                </div>
              </div>
            </li>`;
        }).join("");
        div.innerHTML = `
          <div class="card mt-3 shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">Progress Sebelumnya</div>
            <div class="progress-container">
              <ul class="list-group list-group-flush">${listItems}</ul>
            </div>
          </div>`;
      }

      // Setelah muat progress, refresh render materi agar reported rows sesuai jenis saat ini
      renderMateri(pelajaranSelect.value);
      updateSaveButtonState();

    } catch (err) {
      progressSantri = [];
      div.innerHTML = `<p class='text-danger'>Gagal memuat progress: ${err.message}</p>`;
      renderMateri(pelajaranSelect.value);
      updateSaveButtonState();
    }
  }

  // Stambuk input listener (bekerja juga saat programmatically di-set)
  if (stambukInput.value.trim()) muatProgress(stambukInput.value.trim());
  stambukInput.addEventListener("input", () => {
    muatProgress(stambukInput.value.trim());
  });

  // ----------- Validasi checked terhadap progress yang sudah dimuat (client-side quick check) -----------
  function validateCheckedAgainstProgress() {
    const checkedBoxes = [...tbody.querySelectorAll("input[type='checkbox']:checked")];
    const pel = pelajaranSelect.value;
    const jen = jenisSelect.value;
    checkedBoxes.forEach(cb => {
      const judId = cb.value;
      const judText = decodeURIComponent(cb.dataset.judul || "");
      const found = !!progressSantri.find(p =>
        (String(p.pelajaran) === String(pel)) &&
        (String(p.judul) === String(judId) || String(p.judul) === String(judText)) &&
        (String(p.jenis) === String(jen))
      );
      if (found) {
        cb.checked = false;
        showToast("Beberapa pilihan telah terlapor untuk jenis yang sama dan di-uncheck.", "warning");
      }
    });
    updateSaveButtonState();
  }

  // ----------- Update tombol simpan enable/disable berdasarkan checkbox -----------
  function updateSaveButtonState() {
    const anyChecked = !!tbody.querySelector("input[type='checkbox']:checked");
    // jika tidak ada checkbox (misal tabel kosong), tetap tombol aktif (tapi simpan akan validasi)
    // document.getElementById("btnSimpan").disabled = !anyChecked;
  }

  // ----------- Load pembimbing (select2) -----------
  document.addEventListener("DOMContentLoaded", async () => {
    const pembimbingSelect = $("#pembimbing");
    try {
      const res = await fetch("pembimbing.json");
      const data = await res.json();
      pembimbingSelect.empty().append('<option value="">-- Pilih Ustadz Pembimbing --</option>');
      data.forEach(item => {
        pembimbingSelect.append(`<option value="${item.nama}">${item.nama}</option>`);
      });
      pembimbingSelect.select2({
        placeholder: "Cari nama ustadz...",
        allowClear: true,
        width: 'resolve'
      });
      pembimbingSelect.on("select2:open", () => {
        document.querySelector(".select2-search__field")?.focus();
      });
      pembimbingSelect.on("focus click", function () {
        $(this).select2("open");
      });
    } catch (err) {
      console.error("Gagal load JSON:", err);
      pembimbingSelect.html('<option value="">Gagal memuat data üò¢</option>');
    }

    // pasang listener searchJudul
    document.getElementById("searchJudul").addEventListener("keyup", function() {
      const input = this.value.toLowerCase();
      const table = document.getElementById("tabelMateri");
      const rows = table.getElementsByTagName("tr");
      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let found = false;
        for (let j = 0; j < cells.length; j++) {
          const cellText = cells[j].textContent.toLowerCase();
          if (cellText.includes(input)) {
            found = true;
            break;
          }
        }
        rows[i].style.display = found ? "" : "none";
      }
    });
  });

  // ----------- QR scanner logic -----------
</script>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // QR scanner logic (memastikan kompatibilitas dengan perubahan)
  let html5QrCode;
  document.getElementById("modalScanQR").addEventListener("shown.bs.modal", async () => {
    const readerId = "reader";
    html5QrCode = new Html5Qrcode(readerId);
    const qrConfig = { fps: 10, qrbox: 250 };

    try {
      await html5QrCode.start(
        { facingMode: "environment" },
        qrConfig,
        (decodedText) => {
          document.getElementById("scanStatus").textContent = "‚úÖ QR terdeteksi!";
          try {
            const rawParams = decodedText.includes("?") ? decodedText.split("?")[1] : decodedText;
            const params = new URLSearchParams(rawParams);
            if (params.has("stambuk")) document.getElementById("stambuk").value = params.get("stambuk");
            if (params.has("nama")) document.getElementById("nama").value = decodeURIComponent(params.get("nama"));
            if (params.has("kelas")) document.getElementById("kelas").value = params.get("kelas");
            if (params.has("daerah")) document.getElementById("daerah").value = params.get("daerah");

            // muat pelajaran & progress
            loadPelajaran().catch(()=>{});
            stambukInput.dispatchEvent(new Event('input'));

            // reset UI pelajaran
            pelajaranSelect.innerHTML = `<option value="">-- Pilih Pelajaran --</option>`;
            tabel.style.display = "none";

            setTimeout(() => {
              const modal = bootstrap.Modal.getInstance(document.getElementById("modalScanQR"));
              modal.hide();
            }, 700);
          } catch (e) {
            console.error("Parsing QR error", e);
          }
        },
        () => {
          document.getElementById("scanStatus").textContent = "Mendeteksi QR...";
        }
      );
    } catch (err) {
      document.getElementById("scanStatus").textContent = "‚ùå Kamera gagal dibuka.";
    }
  });

  document.getElementById("modalScanQR").addEventListener("hidden.bs.modal", async () => {
    if (html5QrCode) {
      await html5QrCode.stop().catch(() => {});
      html5QrCode.clear();
    }
    document.getElementById("scanStatus").textContent = "Arahkan kamera ke QR Code...";
  });

  // Service worker register (PWA)
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("‚úÖ Service Worker terdaftar"))
      .catch(err => console.error("‚ùå SW gagal:", err));
  }
</script>
</body>
</html>
