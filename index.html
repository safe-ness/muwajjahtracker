<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Pantau Pembelajaran Santri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery dan Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      background-color: #f8fafc;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    #tabelMateri tr.reported {
      background: #f3f3f3;
      color: #6c757d;
    }
    #progress {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* 🔹 Style RTL otomatis */
    .rtl {
      direction: rtl;
      text-align: right;
      font-family: "Amiri", "Scheherazade New", "Traditional Arabic", serif;
      font-size: 1.05rem;
    }

    /* 🔹 Untuk teks Latin biasa */
    .ltr {
      direction: ltr;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="text-center mb-4 fw-semibold text-primary">📘 Pantau Pembelajaran Santri</h2>

    <div class="card mb-4">
      <div class="card-body">
        <form id="formSantri" class="row g-3">
            
<div class="col-md-6">
  <label class="form-label d-flex justify-content-between align-items-center">
    <span>Stambuk</span>
    <button 
      id="btnScanQR" 
      class="btn btn-success btn-sm d-flex align-items-center" 
      type="button"
      data-bs-toggle="modal" 
      data-bs-target="#modalScanQR">
      📷 Scan
    </button>
  </label>
  <div class="input-group">
    <input 
      type="text" 
      readonly 
      disabled 
      id="stambuk" 
      class="form-control" 
      placeholder="Scan QR untuk isi otomatis" 
      required>
  </div>
</div>

          <div class="col-md-6">
            <label class="form-label">Nama Santri</label>
            <input type="text" readonly disabled id="nama" class="form-control" placeholder="Nama Santri" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Kelas</label>
            <input type="text" readonly disabled id="kelas" class="form-control" placeholder="Kelas" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Daerah</label>
            <input type="text" readonly disabled id="daerah" class="form-control" placeholder="Daerah" required>
          </div>
          <div class="col-md-6">
            <label for="pembimbing" class="form-label">Ustadz Pembimbing</label>
            <select id="pembimbing" class="form-select" style="width:100%;">
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Jenis Belajar</label>
            <select id="jenis" class="form-select" required>
              <option value="">-- Jenis Belajar --</option>
              <option value="Menghafal">Menghafal (tahfizh)</option>
              <option value="Merangkum">Merangkum (takhlish)</option>
              <option value="Menggaris">Menggaris bawahi (Tasthir)</option>
              <option value="Menanyakan">Meminta penjelasan (Bayan)</option>
              <option value="Latihan">Latihan soal (tatbiq)</option>
              <option value="Mengajar">Mengajar orang lain (Ta’lim)</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Pelajaran</label>
            <select id="pelajaran" class="form-select" required></select>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div class="table-responsive">
          <table id="tabelMateri" class="table table-striped align-middle" style="display:none;">
            <thead class="table-primary">
              <tr>
                <th scope="col">No</th>
                <th scope="col">Judul Materi</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="text-end">
          <button id="btnSimpan" class="btn btn-primary px-4 mt-2">💾 Simpan</button>
          <button id="btnScanQR" class="btn btn-success px-4 mt-2 ms-2" data-bs-toggle="modal" data-bs-target="#modalScanQR">📷 Scan QR</button>
        </div>
      </div>
    </div>

    <div id="progress" class="mt-3"></div>
  </div>

  <!-- Modal Scanner -->
  <div class="modal fade" id="modalScanQR" tabindex="-1" aria-labelledby="scanLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="scanLabel">📷 Scan QR Santri</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div id="reader" style="width:100%;"></div>
          <div id="scanStatus" class="mt-2 text-muted small">Arahkan kamera ke QR Code...</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeScan">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyEDSiiSVQLpS_gDtIY4UTbAVFs-lUE3JpOJCGxR0VLmTwO25lu3NZIxWvC83EQdjUKwA/exec";
    const pelajaranSelect = document.getElementById("pelajaran");
    const tabel = document.getElementById("tabelMateri");
    const tbody = tabel.querySelector("tbody");
    let progressSantri = [];

    // 🔹 Fungsi deteksi teks Arab
    function isArabic(text) {
      return /[\u0600-\u06FF\u0750-\u077F]/.test(text);
    }

    function isiDariURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("stambuk")) document.getElementById("stambuk").value = params.get("stambuk");
      if (params.has("nama")) document.getElementById("nama").value = decodeURIComponent(params.get("nama"));
      if (params.has("kelas")) document.getElementById("kelas").value = params.get("kelas");
      if (params.has("daerah")) document.getElementById("daerah").value = params.get("daerah");
    }
    isiDariURL();

    async function loadPelajaran() {
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "getPelajaran" })
        });
        const data = await res.json();

        pelajaranSelect.innerHTML = `<option value="">-- Pilih Pelajaran --</option>`;
        Object.keys(data).forEach(p => {
          pelajaranSelect.innerHTML += `<option value="${p}">${p}</option>`;
        });

        pelajaranSelect.addEventListener("change", () => {
          const pel = pelajaranSelect.value;
          tbody.innerHTML = "";

          if (data[pel]) {
            tabel.style.display = "table";
            const judulSudah = progressSantri
              .filter(p => p.pelajaran === pel)
              .map(p => p.judul);

            let no = 1;
            data[pel].forEach((m) => {
              const rtlClass = isArabic(m.judul) ? "rtl" : "ltr"; // 💫 Tambahan deteksi otomatis
              
              if (m.type === "Judul") {
                tbody.innerHTML += `
                  <tr class="table-secondary ${rtlClass}">
                    <td colspan="3" class="fw-bold text-primary">${m.judul}</td>
                  </tr>`;
              } else {
                const sudah = judulSudah.includes(m.id);
                tbody.innerHTML += sudah
                  ? `<tr class="reported ${rtlClass}">
                       <td>${no++}</td>
                       <td>${m.judul}</td>
                       <td>✔</td>
                     </tr>`
                  : `<tr class="${rtlClass}">
                       <td>${no++}</td>
                       <td>${m.judul}</td>
                       <td><input type="checkbox" value="${m.id}"></td>
                     </tr>`;
              }
            });
          } else {
            tabel.style.display = "none";
          }
        });
      } catch (err) {
        alert("Gagal memuat daftar pelajaran: " + err.message);
      }
    }

    loadPelajaran();

    document.getElementById("btnSimpan").addEventListener("click", async () => {
      const judulDipilih = [...tbody.querySelectorAll("input:checked")].map(x => x.value);
      const data = {
        stambuk: stambuk.value.trim(),
        nama: nama.value.trim(),
        kelas: kelas.value.trim(),
        daerah: daerah.value.trim(),
        ustadz: document.getElementById("pembimbing").value,
        jenis: jenis.value,
        pelajaran: pelajaranSelect.value,
        judul: judulDipilih
      };

      if (!data.stambuk || !data.nama || !data.pelajaran || data.judul.length === 0) {
        alert("Lengkapi semua kolom dan pilih minimal satu judul materi.");
        return;
      }

      const loadingModal = document.createElement("div");
      loadingModal.innerHTML = `
        <div class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" 
             style="background: rgba(255,255,255,0.8); z-index: 1055;">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
          <span class="ms-3 fw-semibold text-primary fs-5">Menyimpan data...</span>
        </div>`;
      document.body.appendChild(loadingModal);

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "simpanData", data })
        });
        const hasil = await res.json();
        document.body.removeChild(loadingModal);
        alert(hasil.message || "Data berhasil disimpan!");
      } catch (err) {
        document.body.removeChild(loadingModal);
        alert("Gagal menyimpan: " + err.message);
      }
    });

    async function muatProgress(stambukVal) {
      const div = document.getElementById("progress");
      if (!stambukVal) {
        div.innerHTML = "<p class='text-muted'>Masukkan stambuk untuk melihat progress.</p>";
        return;
      }

      div.innerHTML = "<div class='text-center text-muted'>⏳ Memuat progress...</div>";
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "getProgress", stambuk: stambukVal })
        });
        const rows = await res.json();
        progressSantri = rows;

        if (rows.length === 0) {
          div.innerHTML = "<p class='text-muted'>Belum ada progress.</p>";
        } else {
          div.innerHTML = "<h5 class='fw-semibold text-primary mb-2'>Progress Sebelumnya:</h5><ul class='list-group'>" +
            rows.map(r => `<li class='list-group-item'>${r.tanggal} - <b>${r.pelajaran}</b> (${r.materi}) [${r.jenis}]</li>`).join("") +
            "</ul>";
        }
      } catch (err) {
        div.innerHTML = `<p class='text-danger'>Gagal memuat progress: ${err.message}</p>`;
      }
    }

    const stambukInput = document.getElementById("stambuk");
    if (stambukInput.value.trim()) muatProgress(stambukInput.value.trim());
    stambukInput.addEventListener("blur", () => {
      muatProgress(stambukInput.value.trim());
    });
  </script>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let html5QrCode;
    document.getElementById("modalScanQR").addEventListener("shown.bs.modal", async () => {
      html5QrCode = new Html5Qrcode("reader");
      const qrConfig = { fps: 10, qrbox: 250 };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          qrConfig,
          (decodedText) => {
            document.getElementById("scanStatus").textContent = "✅ QR terdeteksi!";
            const params = new URLSearchParams(decodedText.split("?")[1]);
            if (params.has("stambuk")) document.getElementById("stambuk").value = params.get("stambuk");
            if (params.has("nama")) document.getElementById("nama").value = decodeURIComponent(params.get("nama"));
            if (params.has("kelas")) document.getElementById("kelas").value = params.get("kelas");
            if (params.has("daerah")) document.getElementById("daerah").value = params.get("daerah");
            loadPelajaran();
            muatProgress(document.getElementById("stambuk").value.trim());
            pelajaranSelect.innerHTML = `<option value="">-- Pilih Pelajaran --</option>`;
            tabel.style.display = "none";
            setTimeout(() => {
              const modal = bootstrap.Modal.getInstance(document.getElementById("modalScanQR"));
              modal.hide();
            }, 1000);
          },
          () => {
            document.getElementById("scanStatus").textContent = "Mendeteksi QR...";
          }
        );
      } catch (err) {
        document.getElementById("scanStatus").textContent = "❌ Kamera gagal dibuka.";
      }
    });

    document.getElementById("modalScanQR").addEventListener("hidden.bs.modal", async () => {
      if (html5QrCode) {
        await html5QrCode.stop().catch(() => {});
        html5QrCode.clear();
      }
    });

    // 🔹 Load data pembimbing dari JSON
    document.addEventListener("DOMContentLoaded", async () => {
      const pembimbingSelect = $("#pembimbing");
      try {
        const res = await fetch("./api/data/pembimbing.json");
        const data = await res.json();

        pembimbingSelect.empty().append('<option value="">-- Pilih Ustadz Pembimbing --</option>');
        data.forEach(item => {
          pembimbingSelect.append(`<option value="${item.nama}">${item.nama}</option>`);
        });

        pembimbingSelect.select2({
          placeholder: "Cari nama ustadz...",
          allowClear: true,
          width: 'resolve'
        });
      } catch (err) {
        console.error("Gagal load JSON:", err);
        pembimbingSelect.html('<option value="">Gagal memuat data 😢</option>');
      }
    });
  </script>
</body>
</html>
