<html lang="id">
<head>
  <meta charset="utf-8">

  <!-- Bootstrap 5 -->

  <!-- jQuery dan Select2 -->

<meta name="theme-color" content="#007bff">


  <style>
    body {
      background-color: #f8fafc;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    #tabelMateri tr.reported {
      background: #f3f3f3;
      color: #6c757d;
    }
    #progress {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* üîπ Style RTL otomatis */
    .rtl {
      direction: rtl;
      text-align: right;
      font-family: "Amiri", "Scheherazade New", "Traditional Arabic", serif;
      font-size: 1.05rem;
    }

    /* üîπ Untuk teks Latin biasa */
    .ltr {
      direction: ltr;
      text-align: left;
    }

    /* Toast position */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }

    .progress-container {
  max-height: 500px;          /* batas tinggi scroll area */
  overflow-y: auto;            /* aktifkan scroll vertikal */
  border-top: 1px solid #dee2e6; /* opsional, biar rapi */
}

.progress-container::-webkit-scrollbar {
  width: 8px;
}

.progress-container::-webkit-scrollbar-thumb {
  background-color: #bbb;
  border-radius: 4px;
}

.progress-container::-webkit-scrollbar-thumb:hover {
  background-color: #999;
}
    
  </style>

  <!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">

</head>

<body>
  <div class="container py-4">
    <h2 class="text-center mb-4 fw-semibold text-primary">üìò Muwajjah Tracker</h2>

    <div class="card mb-4">
      <div class="card-body">
        <form id="formSantri" class="row g-3" onsubmit="return false;">
            
          <div class="col-md-6">
            <label class="form-label d-flex justify-content-between align-items-center">
              <span>Stambuk</span>
              <button 
                id="btnScanQR" 
                class="btn btn-success btn-sm d-flex align-items-center" 
                type="button"
                data-bs-toggle="modal" 
                data-bs-target="#modalScanQR">
                üì∑ Scan
              </button>
            </label>
            <div class="input-group">
              <!-- Hapus disabled, tetap readonly agar user tidak ubah manual tapi script bisa set -->
              <input 
                type="text" 
                readonly 
                id="stambuk" 
                class="form-control" 
                placeholder="Wajib Scan QR untuk isi otomatis!" 
                required>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Nama Santri</label>
            <input type="text" readonly id="nama" class="form-control" placeholder="Scan QR" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Kelas</label>
            <input type="text" readonly id="kelas" class="form-control" placeholder="Scan QR" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Daerah</label>
            <input type="text" readonly id="daerah" class="form-control" placeholder="Scan QR" required>
          </div>
          <div class="col-md-6">
            <label for="pembimbing" class="form-label">Ustadz Pembimbing</label>
            <select id="pembimbing" class="form-select" style="width:100%;">
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Jenis Belajar</label>
            <select id="jenis" class="form-select" required>
              <option value="">-- Jenis Belajar --</option>
              <option value="Menghafal">Menghafal (tahfizh)</option>
              <option value="Merangkum">Merangkum (takhlish)</option>
              <option value="Menggaris">Menggaris bawahi (Tasthir)</option>
              <option value="Menanyakan">Meminta penjelasan (Bayan)</option>
              <option value="Latihan">Latihan soal (tatbiq)</option>
              <option value="Mengajar">Mengajar orang lain (Ta‚Äôlim)</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Pelajaran</label>
            <select id="pelajaran" class="form-select" required></select>
          </div>
        </form>
      </div>
    </div>

<div class="card mb-3">
  <div class="card-body">


    <!-- Input pencarian -->
<div class="mb-2">
  <input type="text" id="searchJudul" class="form-control" placeholder="Cari judul materi...">
</div>

    <!-- Bungkus tabel dengan container scroll -->
    <div class="table-container mb-3" style="
      max-height: 500px;       /* batas tinggi area tabel */
      overflow-y: auto;        /* aktifkan scroll vertikal */
      border: 1px solid #dee2e6; /* opsional: kasih garis biar rapi */
      border-radius: 8px;      /* opsional: sudut membulat */
    ">
      <table id="tabelMateri" class="table table-striped align-middle mb-0" style="display:none;">
        <thead class="table-primary" style="position: sticky; top: 0; z-index: 1;">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Judul Materi</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<!-- Tombol simpan tetap di bawah -->
<div class="text-end">
  <button id="btnSimpan" class="btn btn-primary px-4">üíæ Simpan</button>
</div>
      </div>
    </div>

    <div id="progress" class="mt-3"></div>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Modal Scanner -->
  <div class="modal fade" id="modalScanQR" tabindex="-1" aria-labelledby="scanLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="scanLabel">üì∑ Scan QR Santri</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div id="reader" style="width:100%;"></div>
          <div id="scanStatus" class="mt-2 text-muted small">Arahkan kamera ke QR Code...</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeScan">Tutup</button>
        </div>
      </div>
    </div>
  </div>

<!-- Script utama dengan failover API -->
<script>
  // ==============================
  // üîπ KONFIGURASI API ROTATION
  // ==============================
  const API_POOL = [
    "https://script.google.com/macros/s/AKfycbz_t6FybqyQjp0nwGoLdGT39U9PVoDzSWwCt_M18cTx56kSypamwgB9Z-N2emoKW6qwbg/exec",
    "https://script.google.com/macros/s/AKfycbyd5bjJKiP0e6yPDwNbyyVVM7BOVIj_FuTMJ26ccuDajQ_y9vjHPoV-_7pBpWBANhFkTQ/exec",
    "https://script.google.com/macros/s/AKfycbx54JXgY9sYIjd7ufhWbVIp5Xu7yOLBa7eVnwid82Vtjz1GUVFv7p2fF8OM6bQ6XUWvFw/exec",
    "https://script.google.com/macros/s/AKfycbz_W0XRTLe-7FRTkpDef8VHmtdzGksgZ60UUIWpeTFIBiTljCmf7NPvHALK3iAgJxnIGA/exec",
    "https://script.google.com/macros/s/AKfycbx9PBMLwHQ4FQ54S-pGt9k6uRXspQwVs7552NGOj2r0Fvj2T8pd8GJnpXxn81DoOw8d6w/exec"
];
let activeApiIndex = 0;

// ==============================
// üîπ LOG VISUAL INDICATOR
// ==============================
const apiIndicator = document.createElement("div");
apiIndicator.style.position = "fixed";
apiIndicator.style.bottom = "10px";
apiIndicator.style.right = "10px";
apiIndicator.style.zIndex = "2000";
apiIndicator.style.padding = "6px 12px";
apiIndicator.style.borderRadius = "8px";
apiIndicator.style.background = "rgba(0,0,0,0.7)";
apiIndicator.style.color = "white";
apiIndicator.style.fontSize = "12px";
apiIndicator.style.fontFamily = "monospace";
apiIndicator.style.boxShadow = "0 0 5px rgba(0,0,0,0.3)";
apiIndicator.textContent = `üîó API Aktif: #${activeApiIndex + 1}`;
document.body.appendChild(apiIndicator);

function updateApiIndicator(index, note = "") {
  apiIndicator.textContent = `üîó API Aktif: #${index + 1} ${note}`;
  apiIndicator.style.transition = "background 0.3s";
  apiIndicator.style.background = "rgba(0,0,0,0.8)";
  setTimeout(() => (apiIndicator.style.background = "rgba(0,0,0,0.7)"), 500);
}

// ==============================
// üîπ FETCH WITH FAILOVER
// ==============================
async function fetchWithFailover(payload, maxRetries = API_POOL.length) {
  console.group(`üì° Mulai request: ${payload.action}`); // üîπ Kelompokkan log
  console.log("Payload:", payload);

  for (let i = 0; i < API_POOL.length && i < maxRetries; i++) {
    const url = API_POOL[i];
    console.log(`üî∏ Mencoba API #${i + 1}:`, url);

    try {
      const res = await fetch(url, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      console.log(`‚úÖ API #${i + 1} sukses`);
      console.groupEnd();
      return data;
    } catch (err) {
      console.warn(`‚ö†Ô∏è API #${i + 1} gagal:`, err.message);
      if (i === API_POOL.length - 1) {
        console.error("‚ùå Semua API gagal!");
        console.groupEnd();
        throw err;
      }
      console.log(`‚û°Ô∏è Coba API berikutnya (#${i + 2})...`);
    }
  }
}


  // ==============================
  // üîπ LOGIC UTAMA APLIKASI
  // ==============================
  const pelajaranSelect = document.getElementById("pelajaran");
  const tabel = document.getElementById("tabelMateri");
  const tbody = tabel.querySelector("tbody");
  let progressSantri = [];
  let pelajaranData = {};

  function isArabic(text) {
    return /[\u0600-\u06FF\u0750-\u077F]/.test(text);
  }

  function isiDariURL() {
    const params = new URLSearchParams(window.location.search);
    if (params.has("stambuk")) document.getElementById("stambuk").value = params.get("stambuk");
    if (params.has("nama")) document.getElementById("nama").value = decodeURIComponent(params.get("nama"));
    if (params.has("kelas")) document.getElementById("kelas").value = params.get("kelas");
    if (params.has("daerah")) document.getElementById("daerah").value = params.get("daerah");
  }
  isiDariURL();

  // Render materi
  function renderMateri(pelajaranKey) {
    tbody.innerHTML = "";
    if (!pelajaranKey || !pelajaranData[pelajaranKey]) {
      tabel.style.display = "none";
      return;
    }

    tabel.style.display = "table";
    const judulSudah = progressSantri.map(p => p.materi || p.judul);
    let no = 1;
    pelajaranData[pelajaranKey].forEach((m) => {
      const rtlClass = isArabic(m.judul) ? "rtl" : "ltr";
      if (m.type === "Judul") {
        tbody.innerHTML += `
          <tr class="table-secondary ${rtlClass}">
            <td colspan="3" class="fw-bold text-primary">${m.judul}</td>
          </tr>`;
      } else {
        const sudah = judulSudah.includes(m.id) || judulSudah.includes(m.judul);
        tbody.innerHTML += sudah
          ? `<tr class="reported ${rtlClass}">
               <td>${no++}</td>
               <td>${m.judul}</td>
               <td>‚úî</td>
             </tr>`
          : `<tr class="${rtlClass}">
               <td>${no++}</td>
               <td>${m.judul}</td>
               <td><input type="checkbox" value="${m.id}"></td>
             </tr>`;
      }
    });
  }

  // ==============================
  // üîπ LOAD DATA PELAJARAN
  // ==============================
  async function loadPelajaran() {
    try {
      const data = await fetchWithFailover({ action: "getPelajaran" });
      pelajaranData = data || {};

      pelajaranSelect.innerHTML = `<option value="">-- Pilih Pelajaran --</option>`;
      Object.keys(pelajaranData).forEach(p => {
        pelajaranSelect.innerHTML += `<option value="${p}">${p}</option>`;
      });
    } catch (err) {
      showToast("Gagal memuat pelajaran: " + err.message, "danger");
    }
  }

  loadPelajaran();
  pelajaranSelect.addEventListener("change", () => {
    renderMateri(pelajaranSelect.value);
  });

  // ==============================
  // üîπ TOAST UTIL
  // ==============================
  function showToast(message, type = "primary", delay = 3000) {
    const id = "t" + Date.now();
    const toastHtml = `
      <div id="${id}" class="toast align-items-center text-bg-${type}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>`;
    const container = document.getElementById("toastContainer");
    container.insertAdjacentHTML("beforeend", toastHtml);
    const toastEl = document.getElementById(id);
    const toast = new bootstrap.Toast(toastEl, { delay });
    toast.show();
    toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
  }

  // ==============================
  // üîπ SIMPAN DATA
  // ==============================
  document.getElementById("btnSimpan").addEventListener("click", async () => {
    const ustadz = document.getElementById("pembimbing").value.trim();
    const jenis = document.getElementById("jenis").value.trim();

    if (!ustadz) {
      alert("‚ö†Ô∏è Silakan pilih Ustadz Pembimbing terlebih dahulu.");
      return;
    }
    if (!jenis) {
      alert("‚ö†Ô∏è Silakan pilih Jenis Belajar terlebih dahulu.");
      return;
    }

    const judulDipilih = [...tbody.querySelectorAll("input:checked")].map(x => x.value);
    const data = {
      stambuk: stambuk.value.trim(),
      nama: nama.value.trim(),
      kelas: kelas.value.trim(),
      daerah: daerah.value.trim(),
      ustadz,
      jenis,
      pelajaran: pelajaranSelect.value,
      judul: judulDipilih
    };

    if (!data.stambuk || !data.nama || !data.pelajaran || data.judul.length === 0) {
      showToast("Lengkapi semua kolom dan pilih minimal satu judul materi.", "warning");
      return;
    }

    const btn = document.getElementById("btnSimpan");
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status"></span>Sedang menyimpan...`;

    try {
      const hasil = await fetchWithFailover({ action: "simpanData", data });
      showToast(hasil.message || "Data berhasil disimpan!", "success");

      await muatProgress(data.stambuk);
      renderMateri(pelajaranSelect.value);

      pelajaranSelect.value = "";
      tabel.style.display = "none";
      tbody.innerHTML = "";
      document.getElementById("jenis").value = "";
    } catch (err) {
      showToast("Gagal menyimpan: " + err.message, "danger");
    } finally {
      btn.disabled = false;
      btn.innerHTML = `üíæ Simpan`;
    }
  });

  // ==============================
  // üîπ MUAT PROGRESS
  // ==============================
  async function muatProgress(stambukVal) {
    const div = document.getElementById("progress");
    if (!stambukVal) {
      div.innerHTML = "<p class='text-muted'>Masukkan stambuk untuk melihat progress.</p>";
      progressSantri = [];
      return;
    }

    div.innerHTML = "<div class='text-center text-muted'>‚è≥ Memuat progress...</div>";
    try {
      const rows = await fetchWithFailover({ action: "getProgress", stambuk: stambukVal });
      const data = Array.isArray(rows) ? rows : [];
      data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
      progressSantri = data;

      if (progressSantri.length === 0) {
        div.innerHTML = `
          <div class="card mt-3 shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">Progress Sebelumnya</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-muted">Belum ada progress.</li>
            </ul>
          </div>`;
      } else {
        const listItems = progressSantri.map(r => {
          const materi = r.materi || r.judul || "-";
          const tanggal = r.tanggal || r.date || "-";
          const pel = r.pelajaran || "-";
          const jenis = r.jenis || "-";
          const tanggalLocal = new Date(tanggal).toLocaleString("id-ID", {
            day: "2-digit", month: "short", year: "numeric", hour: "2-digit", minute: "2-digit"
          });

          return `
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <div>
                  <strong>${pel}</strong><br>
                  <small class="text-muted">${materi}</small>
                </div>
                <div class="text-end">
                  <small class="text-secondary">${tanggalLocal}</small><br>
                  <span class="badge bg-info text-dark">${jenis}</span>
                </div>
              </div>
            </li>`;
        }).join("");

        div.innerHTML = `
          <div class="card mt-3 shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">Progress Sebelumnya</div>
            <div class="progress-container">
              <ul class="list-group list-group-flush">${listItems}</ul>
            </div>
          </div>`;
      }

      renderMateri(pelajaranSelect.value);
    } catch (err) {
      progressSantri = [];
      div.innerHTML = `<p class='text-danger'>Gagal memuat progress: ${err.message}</p>`;
    }
  }

  // ==============================
  // üîπ STAMBUK INPUT LISTENER
  // ==============================
  const stambukInput = document.getElementById("stambuk");
  if (stambukInput.value.trim()) muatProgress(stambukInput.value.trim());
  stambukInput.addEventListener("input", () => {
    muatProgress(stambukInput.value.trim());
  });
</script>
</body>
