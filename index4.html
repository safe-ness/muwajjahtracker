<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Pantau Pembelajaran Santri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8fafc;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    #tabelMateri tr.reported {
      background: #f3f3f3;
      color: #6c757d;
    }
    #progress {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="text-center mb-4 fw-semibold text-primary">üìò Pantau Pembelajaran Santri</h2>

    <div class="card mb-4">
      <div class="card-body">
        <form id="formSantri" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Stambuk</label>
            <input type="text" id="stambuk" class="form-control" placeholder="Masukkan Stambuk" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Nama Santri</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama Santri" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Kelas</label>
            <input type="text" id="kelas" class="form-control" placeholder="Kelas" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Daerah</label>
            <input type="text" id="daerah" class="form-control" placeholder="Daerah" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ustadz Pembimbing</label>
            <input type="text" id="ustadz" class="form-control" placeholder="Nama Ustadz" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Jenis Kegiatan</label>
            <select id="jenis" class="form-select" required>
              <option value="">-- Jenis Kegiatan --</option>
              <option value="Teori">Teori</option>
              <option value="Praktek">Praktek</option>
              <option value="Hafalan">Hafalan</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Pelajaran</label>
            <select id="pelajaran" class="form-select" required></select>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div class="table-responsive">
          <table id="tabelMateri" class="table table-striped align-middle" style="display:none;">
            <thead class="table-primary">
              <tr>
                <th scope="col">No</th>
                <th scope="col">Judul Materi</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="text-end">
          <button id="btnSimpan" class="btn btn-primary px-4 mt-2">üíæ Simpan</button>
        </div>
      </div>
    </div>

    <div id="progress" class="mt-3"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwRi0I23_Gqlm1bBW9xpQTToem_d0K8O9r9PS9jfwtfB08wvK-uhxRYcAmTd08cw_iArg/exec";
    const pelajaranSelect = document.getElementById("pelajaran");
    const tabel = document.getElementById("tabelMateri");
    const tbody = tabel.querySelector("tbody");
    let progressSantri = [];

    function isiDariURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("stambuk")) document.getElementById("stambuk").value = params.get("stambuk");
      if (params.has("nama")) document.getElementById("nama").value = decodeURIComponent(params.get("nama"));
      if (params.has("kelas")) document.getElementById("kelas").value = params.get("kelas");
      if (params.has("daerah")) document.getElementById("daerah").value = params.get("daerah");
    }
    isiDariURL();

    async function loadPelajaran() {
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "getPelajaran" })
        });
        const data = await res.json();

        pelajaranSelect.innerHTML = `<option value="">-- Pilih Pelajaran --</option>`;
        Object.keys(data).forEach(p => {
          pelajaranSelect.innerHTML += `<option value="${p}">${p}</option>`;
        });

        pelajaranSelect.addEventListener("change", () => {
          const pel = pelajaranSelect.value;
          tbody.innerHTML = "";

          if (data[pel]) {
            tabel.style.display = "table";
            const judulSudah = progressSantri
              .filter(p => p.pelajaran === pel)
              .map(p => p.judul);

            data[pel].forEach((m, i) => {
              const sudah = judulSudah.includes(m.id);
              tbody.innerHTML += sudah
                ? `<tr class="reported"><td>${i + 1}</td><td>${m.judul}</td><td>‚úî Telah dilaporkan</td></tr>`
                : `<tr><td>${i + 1}</td><td>${m.judul}</td><td><input type="checkbox" value="${m.id}"></td></tr>`;
            });
          } else {
            tabel.style.display = "none";
          }
        });
      } catch (err) {
        alert("Gagal memuat daftar pelajaran: " + err.message);
      }
    }
    loadPelajaran();

    document.getElementById("btnSimpan").addEventListener("click", async () => {
  const judulDipilih = [...tbody.querySelectorAll("input:checked")].map(x => x.value);
  const data = {
    stambuk: stambuk.value.trim(),
    nama: nama.value.trim(),
    kelas: kelas.value.trim(),
    daerah: daerah.value.trim(),
    ustadz: ustadz.value.trim(),
    jenis: jenis.value,
    pelajaran: pelajaranSelect.value,
    judul: judulDipilih
  };

  if (!data.stambuk || !data.nama || !data.pelajaran || data.judul.length === 0) {
    alert("Lengkapi semua kolom dan pilih minimal satu judul materi.");
    return;
  }

  // üîπ Tambahkan dialog loading manis
  const loadingModal = document.createElement("div");
  loadingModal.innerHTML = `
    <div class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" 
         style="background: rgba(255,255,255,0.8); z-index: 1055;">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
      <span class="ms-3 fw-semibold text-primary fs-5">Menyimpan data...</span>
    </div>`;
  document.body.appendChild(loadingModal);

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ action: "simpanData", data })
    });
    const hasil = await res.json();

    // üîπ Hapus loading dan beri notifikasi berhasil
    document.body.removeChild(loadingModal);
    alert(hasil.message || "Data berhasil disimpan!");

    // üîπ Kosongkan semua input form setelah berhasil
    // document.getElementById("formSantri").reset();
    // pelajaranSelect.innerHTML = `<option value="">-- Pilih Pelajaran --</option>`;
    // tabel.style.display = "none";
    // tbody.innerHTML = "";
    // document.getElementById("progress").innerHTML = "";

  } catch (err) {
    document.body.removeChild(loadingModal);
    alert("Gagal menyimpan: " + err.message);
  }
});

    async function muatProgress(stambukVal) {
      const div = document.getElementById("progress");
      if (!stambukVal) {
        div.innerHTML = "<p class='text-muted'>Masukkan stambuk untuk melihat progress.</p>";
        return;
      }

      div.innerHTML = "<div class='text-center text-muted'>‚è≥ Memuat progress...</div>";
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ action: "getProgress", stambuk: stambukVal })
        });
        const rows = await res.json();
        progressSantri = rows;

        if (rows.length === 0) {
          div.innerHTML = "<p class='text-muted'>Belum ada progress.</p>";
        } else {
          div.innerHTML = "<h5 class='fw-semibold text-primary mb-2'>Progress Sebelumnya:</h5><ul class='list-group'>" +
            rows.map(r => `<li class='list-group-item'>${r.tanggal} - <b>${r.pelajaran}</b> (${r.judul}) [${r.jenis}]</li>`).join("") +
            "</ul>";
        }
      } catch (err) {
        div.innerHTML = `<p class='text-danger'>Gagal memuat progress: ${err.message}</p>`;
      }
    }

    const stambukInput = document.getElementById("stambuk");
    if (stambukInput.value.trim()) muatProgress(stambukInput.value.trim());
    stambukInput.addEventListener("blur", () => {
      muatProgress(stambukInput.value.trim());
    });
  </script>
